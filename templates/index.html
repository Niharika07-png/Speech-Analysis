{% extends 'base.html' %}

{% block head %}
<title>Speech Recognition</title>
{% endblock %}


{% block body %}
<div id="speechContainer">
    <h1>Upload new File</h1>
        <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" />
        <br><br>
        <input type="submit" value="Transcribe" />
    </form>
    {% if transcript!="" %}
    <div id="result">
        <h1>Result</h1>
        <p>{{transcript}}</p>
    </div>
    {% endif %}
   

{% endblock %}
